<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center pt-16">Let.s get some <span class="text-rose-500 font-semibold">
                Moooooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 text-white gap-4">
                <div class="bg-lime-300 p-8 mt-12 shadow-lg rounded-lg">
                    <h1 class="text-4xl">Deposit</h1>
                    <h3 class="text-5xl">$<samp id='deposit-total'>00</samp></h3>
                </div>
                <div class="bg-yellow-300 p-8 mt-12 shadow-lg rounded-lg">
                    <h1 class="text-4xl">Withdrow</h1>
                    <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-emerald-300 p-8 mt-12 shadow-lg rounded-lg">
                    <h1 class="text-4xl">Balance</h1>
                    <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-200 p-4 mt-10 shadow-lg rounded-lg">
                    <h3 class="text-3xl font-medium mb-3">Please Deposit</h3>
                    <input id="deposit-input" class="text-1xl border rounded block my-2 w-3/4 px-2 border-slate-500"
                        placeholder="amount tou want to deposit" type="email">
                    <button id="deposit-button"
                        class="bg-rose-500 py-1 px-4 font-semibold text-green-100 rounded-md shadow-lg">Deposit</button>
                </div>
                <div class="bg-orange-200 p-4 mt-10 shadow-lg rounded-lg">
                    <h3 class="text-3xl font-medium mb-3">Please withdraw</h3>
                    <input id="withdraw-input" class="text-1xl border rounded block my-2 w-3/4 px-2 border-slate-500"
                        placeholder="amount tou want to deposit" type="email">
                    <button id="withdraw-button"
                        class="bg-rose-500 py-1 px-4 font-semibold text-green-100 rounded-md shadow-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
